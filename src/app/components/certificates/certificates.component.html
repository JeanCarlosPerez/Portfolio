<div class="flex flex-col w-full border-opacity-50 bg-base-300">
    <div class="grid h-auto card rounded-box place-items-center">
      <h1 id="certificates" class="text-5xl font-bold text-center mt-12 mb-12">Mis Certificados</h1>
    </div>
    <div class="grid grid-cols-3 gap-4 mt-8 mx-auto mb-12" style="max-width: 1000px;">
      <!-- AquÃ­ el bucle *ngFor debe generar las tarjetas -->
      <div class="card glass" *ngFor="let cer of Certificates">
        <figure ><img src={{cer.imageCer}} alt="{{ cer.title }}" class="h-40 w-45"/></figure>
        <div class="card-body">
          <h2 class="card-title font-bold">{{ cer.title }}</h2>
        </div>
      </div>
    </div>
  </div>
    <div class="divider divider-info ml-20 mr-20"></div>
