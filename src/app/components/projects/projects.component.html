<!-- proyecto.component.html -->
<div class="flex flex-col w-full border-opacity-50 bg-base-300">
  <div class="grid h-auto card rounded-box place-items-center">
    <h1 id="projects" class="text-5xl font-bold text-center mt-12 mb-12 animate-bounce animate-infinite">Mis Proyectos</h1>
  </div>
  <div class="grid grid-cols-3 gap-4 mt-8 mx-auto mb-12 " style="max-width: 1000px;">
    <!-- Aquí el bucle *ngFor debe generar las tarjetas -->
    <div class="card glass transform hover:scale-110 transition duration-300" *ngFor="let project of Projects">
      <figure>
        <img src="{{ project.imagenUrl }}" alt="{{ project.nombre }}" class="h-40 w-82 cursor-pointer" />
    </figure>
      <div class="card-body">
        <h2 class="card-title font-bold">{{ project.nombre }}</h2>
        <p>{{ project.descripcion }}</p>
        <p>Tecnología: {{ project.tecnologia }}</p>
        <div class="flex justify-end">
          <img class="w-16" src={{project.premio}} alt="">
      </div>      
      <div class="card-actions justify-center ">
        <button class="btn btn-primary w-20" (click)="openProjectLink(project.linkUrl)">Link</button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="divider divider-info ml-20 mr-20"></div>
